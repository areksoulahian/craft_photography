<!DOCTYPE html>
<html lang="en">

<head>
  <title>PhotographyByDre</title>
  <meta charset="UTF-8" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
</head>
<style>
  body,
  h1,
  h2,
  h3,
  h4,
  h5 {
    font-family: "Poppins", sans-serif;
  }

  body {
    font-size: 16px;
  }

  .w3-half img {
    margin-bottom: -6px;
    margin-top: 16px;
    opacity: 0.8;
    cursor: pointer;
  }

  .w3-half img:hover {
    opacity: 1;
  }

  body {
    background-image: radial-gradient(rgb(95, 0, 95), rgb(255, 148, 166));
  }

  /* .footer {
    background-image: conic-gradient(to Top, purple, rgb(224, 148, 161));
  } */

  nav {
    background-image: linear-gradient(to bottom right, black, rgb(39, 39, 39));
  }
</style>

<body class="w3-pink">
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding"
    style="z-index: 3; width: 300px; font-weight: bold" id="mySidebar">
    <br />
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
      style="width: 100%; font-size: 22px">Close Menu</a>
    <div class="w3-container w3-display-container w3-padding-16">
      <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
      <h3 class="w3-wide">
        <img src="./assets/andre_baghari_logo/LogoMakr-13SLaa.png" style="width: 100%" onclick="" alt="logo" />
      </h3>
    </div>
    <!--div class="w3-container">
    <h3 class="w3-padding-64"><b>Photography<br>By<br>Dre</b></h3>
  </div-->
    <div class="w3-bar-block">
      <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
      <a href="#photos" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Photos</a>
      <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Services</a>
      <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
    </div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-top w3-hide-large w3-black w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-black w3-margin-right" onclick="w3_open()">☰</a>
    <span>Photography By Dre</span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor: pointer" title="close side menu"
    id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left: 340px; margin-right: 40px">
    <!-- Header -->
    <div class="w3-container" style="margin-top: 80px" id="photos">
      <!-- <h1 class="w3-cursive w3-xxxlarge" style="text-shadow: 1px 1px 0 #444">
        <b>Boudoir Photography</b>
      </h1> -->
      <h1 class="w3-xxxlarge w3-text-white w3-cursive" style="color: white;
      text-shadow: 2px 2px 4px #000000;">
        <b>Boudoir Photography.</b>
      </h1>
      <hr style="width: 50px; border: 5px solid black" class="w3-round" />
    </div>

    <!-- Photo grid (modal) -->
    <div class="w3-row-padding">
      <div class="w3-half">
        <img src="./assets/andre_baghari/imageproxy0.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-1" />
        <img src="./assets/andre_baghari/imageproxy1.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-2" />
        <img src="./assets/andre_baghari/imageproxy2.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-3" />
      </div>

      <div class="w3-half">
        <img src="./assets/andre_baghari/imageproxy3.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-4" />
        <img src="./assets/andre_baghari/imageproxy4.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-5" />
        <img src="./assets/andre_baghari/imageproxy5.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-6" />
      </div>

      <div class="w3-half">
        <img src="./assets/andre_baghari/imageproxy6.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-7" />
        <img src="./assets/andre_baghari/imageproxy7.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-8" />
        <img src="./assets/andre_baghari/imageproxy8.jpg" style="width: 100%" onclick="onClick(this)" alt="boudoir-9" />
      </div>

      <div class="w3-half">
        <img src="./assets/andre_baghari/imageproxy9.jpg" style="width: 100%" onclick="onClick(this)"
          alt="boudoir-10" />
        <img src="./assets/andre_baghari/imageproxy10.jpg" style="width: 100%" onclick="onClick(this)"
          alt="boudoir-11" />
        <img src="./assets/andre_baghari/imageproxy11.jpg" style="width: 100%" onclick="onClick(this)"
          alt="boudoir-12" />
      </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" style="padding-top: 0" onclick="this.style.display='none'">
      <span class="w3-button w3-black w3-xxlarge w3-display-topright">×</span>
      <div class="
            w3-modal-content
            w3-animate-zoom
            w3-center
            w3-transparent
            w3-padding-64
          ">
        <img id="img01" class="w3-image" />
        <p id="caption"></p>
      </div>
    </div>

    <!-- Services -->
    <div class="w3-container" id="services" style="margin-top: 75px">
      <h1 class="w3-xxxlarge w3-text-white w3-cursive" style="color: white;
      text-shadow: 2px 2px 4px #000000;">
        <b>Services.</b>
      </h1>
      <hr style="width: 50px; border: 5px solid black" class="w3-round" />
      <p>Boudoir Photography</p>
      <p></p>
    </div>

    <!-- Contact -->
    <div class="w3-container" id="contact" style="margin-top: 75px">
      <h1 class="w3-xxxlarge w3-text-white w3-cursive" style="color: white;
      text-shadow: 2px 2px 4px #000000;">
        <b>Contact.</b>
      </h1>
      <hr style="width: 50px; border: 5px solid black" class="w3-round" />
      <p>
        Contact us for your very own beautiful boudoir Photography! Fill out
        the form and we'll be in touch.
      </p>
      <form name="contactForm" method="POST" data-netlify="true">
        <div class="w3-section">
          <label>Name</label>
          <input class="w3-input w3-border" type="text" name="Name" required />
        </div>
        <div class="w3-section">
          <label>Email</label>
          <input class="w3-input w3-border" type="text" name="Email" required />
        </div>
        <div class="w3-section">
          <label>Message</label>
          <input class="w3-input w3-border" type="text" name="Message" required />
        </div>
        <button type="submit" class="
              w3-button w3-block w3-padding-large w3-black w3-margin-bottom
            ">
          Send Message
        </button>
      </form>
    </div>

    <!-- End page content -->
  </div>

  <!-- W3.CSS Container -->
  <!--div class="w3-light-grey w3-container w3-padding-32" style="margin-top:75px;padding-right:58px"><p class="w3-right">Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-opacity">w3.css</a></p></div-->
  <div class="w3-text-black w3-container w3-padding-32 footer" style="margin-top: 75px; padding-right: 58px">
    <p class="w3-right">
      Follow me on instagram
      <a href="https://www.instagram.com/boudoir_by_dre" title="boudoir_by_dre" target="_blank"
        class="w3-hover-opacity">
        <i class="fa fa-instagram" aria-hidden="true">Boudoir By Dre</i>
      </a>
    </p>
  </div>

  <script>
    // Script to open and close sidebar
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }

    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }
  </script>

  <script>
    // for netlify cms access
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
  <style>

  </style>
</body>

</html>
